  <div class="fixeddim container-fluid">
    <div class="row">
      <div class="col viz">
        VizL
      </div>

      <div class="col-auto container-fluid center-console">
        <div class="row align-items-center justify-content-between">

            ConjoinedCats WebAmp
          </div>

        <div class="row align-items-center">

        </div>

        <div class="row align-items-center">

          </div>

        </div>


        <div class="row align-items-center">
          <div class="col">⏮</div>
          <div class="col">
            <CCButton name="Play" symbol="▶" event="play"></CCButton>
          </div>
          <div class="col">
            <CCButton name="Pause" symbol="⏸" event="pause"></CCButton>
          </div>
          <div class="col">
            <CCButton name="Stop" symbol="⏹" event="stop"></CCButton>
          </div>
          <div class="col">⏭</div>

          <div class="col">🔀</div>

          <div class="col">
            <app-playlist-button></app-playlist-button>
          </div>
          <div class="col">🔇</div>
        </div>
      </div>

      <div class="col viz">
        VizR
      </div>
    </div>
